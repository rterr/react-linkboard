<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="react-linkboard.1.0.0.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div id="control-panel">
      <div id="category-control">
        <h2>Add Category</h2>
        <form>
          <label for="category-title">Category Title</label>
          <input name="category-title" type="text"></input>
          <button>Whatever</button>
        </form>
        <ul class="category-list">
        </ul>
      </div>

      <div id="link-control">
        <h2>Add Link</h2>
        <form>
          <label for="link-title">Link Title</label>
          <input name="link-title" type="text"></input> <br />
          <label for="link-url">Link URL</label>
          <input name="link-url" type="text"></input><br />
          <label for="link-category">Link Category</label>
          <select id="link-category">
            <option>Select a category...</option>
            <option value="0">Search Engines</option>
            <option value="1">Coding</option>
            <option value="2">Research</option>
          </select><br />
          <button>Dunno</button>
        </form>
      </div>
    </div>

    <div id="app"></div>

    <script src="react-linkboard.1.0.0.js" charset="utf-8"></script>

  </body>
</html>
